{% extends "rg/base.html" %}
{% load bootstrap_pagination %}


{% block title %}
Articles
{% endblock %}

{% block headline %}
Articles
{% endblock %}


{% block content %}

<div id="item-count">
  {{ results.total }} articles<br/>
</div>

{% for article in results.ordered_dict.objects %}
<div class="article-list">
  <a href="{{ article.links.html }}">{{ article.id }}</a>
</div>
{% endfor %}

{% endblock content %}
