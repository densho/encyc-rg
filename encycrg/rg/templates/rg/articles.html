{% extends "rg/base.html" %}
{% load bootstrap_pagination %}


{% block title %}
Articles
{% endblock %}

{% block headline %}
Articles
{% endblock %}


{% block content %}

<div id="item-count">
  {{ results.total }} articles<br/>
</div>

<div class="article-list">
{% for article in results.ordered_dict.objects %}
  <a href="{{ article.links.html }}">{{ article.id }}</a><br/>
{% endfor %}
</div>

{% endblock content %}
